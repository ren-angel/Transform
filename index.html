<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>1DM Protótipo</h1>

    <div class="card">
      <h2>Transformações 2D e 3D</h2>

      <div class="linha">
        <div class="coluna">
          <h3 class="rotate">Rotate</h3>
          <div class="square1"></div>

          <br>

          <h3 class="scale">Scale</h3>
          <div class="square2"></div>
          <div class="square3"></div>
          <div class="square4"></div>

          <br>

          <h3 class="translate">Translate</h3>
          <div class="square5"></div>
          <div class="square6"></div>

          <br>

          <h3 class="skew">Skew</h3>
          <div class="square7"></div>
          <div class="square8"></div>
          <div class="square9"></div>

          <br>

          <h3 class="matrix">Matrix</h3>
          <div class="square10"></div>

          <br>

          <h3 class="tresd-rotate1">3D Rotate com os três eixos aplicados</h3>
          <div class="square11"></div>

          <br>

          <h3 class="tresd-rotate2">3D Rotate com um dos eixos aplicados</h3>
          <div class="square12"></div>
          <div class="square13"></div>
          <div class="square14"></div>
        </div>
      </div>
    </div>
  </body>
</html>
